name: Daily NBA Data Prefetch

on:
  schedule:
    # 07:00 UTC = 10:00 Europe/Istanbul (UTC+3)
    - cron: '0 7 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  prefetch:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Run Prefetch Script
        run: python prefetch_data.py
        
      - name: Commit and Push Updated Data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add nba_data.json
          git diff --cached --quiet || git commit -m "chore: update NBA data $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
